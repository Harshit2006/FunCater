<body>
    <div class="header">
        <a href="index.html" class="logo">Fun Cater</a>

            <a class="active" href="index.html">Home</a>
            <a href="menua.html">My Menu</a>

    <header>
        <p>
        <div class="head">CONTACT US <br></div>
        <div class="pa">Please fill all the texts in the field</div>
        </p>
    </header>

    <main>
        <form action="">
            <label for="">Your Name :</label> <br>
            <input type="text" required placeholder="Your Full Name"> <br> <br>
            <label for="">Your Email :</label> <br>
            <input type="email" name="" id="" required placeholder="Valid Email Address"><br><br>
            <label for="">Phone No :</label><br>
            <input type="number" name="" id="" required placeholder="Valid Phone Number"><br><br>
            <label for="">Message :</label><br>
            <textarea name="" id="" cols="60" rows="10" required placeholder="Your Message to Us"></textarea><br><br>
            <label for="">Your Feedback</label><br>
            <input type="text" name="" id="" placeholder="Any Feedback"><br><br>
            <input type="submit" name="" id="">
        </form>
    </main>
    <br><br>
    <footer>
        <h3>FOLLOW US</h3>
        <div class="follow">
            <a href="#"> <i class="fab fa-facebook"></i> </a>
            <a href="#"> <i class="fab fa-instagram"></i> </a>
            <a href="#"> <i class="fab fa-twitter"></i> </a>
        </div>
        <div class="qoutes">
            <div class="love">
                <p>healthy fast . casual food, crafted with love </p>
            </div>
            <div class="copyright"><i class="far fa-copyright"></i><a href="#"> HARSHIT JAISWAL</a> | ALL RIGHT RESERVED
            </div>
        </div>
    </footer>

</body>
